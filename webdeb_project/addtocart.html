<!DOCTYPE html>
<html>
    <head>
        <title>Shop-on-Medipedia</title>
        <link rel="stylesheet" href="addtocart.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    </head>
    
<body onload="myFunction()">
    <div id="loading"></div>
        <div class="header">

            <p class="logo">Medicines  &  Healtcare  products  at  Your  convenience . . .</p>
            <div class="cart" id="carts"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
        </div>
        <div class="container">
            <div id="root" class="root"></div>
            <div class="sidebar" id="sidebox">
                <div class="head" id="mine"><p>My Cart<label id="closed">&times;</label> </p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">Rs 0.00</h2>
                </div>
            </div>
        </div>
        <script src="addtocart.js"></script>
</body>
</html>
